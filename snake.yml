name: Snake

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  snake:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Generate snake (SVG only)
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: antonioCAGF
          outputs: |
            dist/snake-blue-yellow.svg?color_snake=#FFD43B&color_dots=#0B1220,#1E3A8A,#2563EB,#60A5FA,#FFD43B

      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
